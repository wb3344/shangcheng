    <div class="x-body">
        <form class="layui-form" action="{:url('Classify/insert')}" method="get">

          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>所属类别
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="type" 
                  autocomplete="off" class="layui-input" value="{$list.type}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>类别名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="text" 
                  autocomplete="off" class="layui-input" >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                添加
              </button>
          </div>
      </form>
    </div>
    <script>
      

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
    </script>
