  <body>
    <div class="x-body">
        <form class="layui-form" onsubmit="return false">

         <input type="hidden" name="pid" value="{$pid}" id="pid">
         <input type="hidden" name="path" value="{$path}" id="path">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>所属类别
              </label>
              <div class="layui-input-inline">
                  
                 
                  <input type="text" id="username" name="ptype
                  autocomplete="off" class="layui-input" value="{$ptype}" readonly=""> 
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>类别名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="type" name="type"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>

              <button  class="layui-btn" lay-filter="add" lay-submit="" id="btn">
                添加
              </button>

          </div>
      </form>

<script>
  $("#btn").on("click",function(){
    
    var pid=$('#pid').val();
    var path=$('#path').val();
    var type=$('#type').val();

    $.ajax({
      url: "{:url('Classify/insert')}",
      type: 'POST',
      data: {pid:pid,path:path,type:type},
      success:function(data){
        if (data == "添加成功") {
          layer.msg('添加成功！');
          setTimeout(function(){
            location.href="{:url('Classify/cate')}";
          },400)
        }else{
          layer.msg(data);
        }
      }
    })
    
  })
</script>
