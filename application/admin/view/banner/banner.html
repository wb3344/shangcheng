    <script type="text/javascript">
    
      function del(id,ob){
         layer.confirm('确定要删除吗？"', {
            btn: ['确定','取消'] //按钮
          }, function(){
            $.ajax({
                    type:"get",
                    url:"{:url('Banner/del')}",
                    data:{id:id},
                    // async:false,
                    // dataType:"json",
                    success:function(data){
                      if (parseInt(data)>0) {
                        $(ob).parents("tr").remove();

                        layer.msg('删除成功！');
                        location="";
                        window.location.reload();
                      }else{
                        layer.alert('删除失败！');
                      }
                    },
                    // error:function(){
                    //   alert("ajax请求失败！");
                    // }
              })
          });
