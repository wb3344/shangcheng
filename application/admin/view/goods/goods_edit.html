  <body>
    <div class="x-body">
        <form class="layui-form" action="{:url('Goods/update')}" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{$list.id}">
          <input type="hidden" name="img" value="{$list.img}">
          <!-- <input type="text" name="type" value="{$list.type}"> -->
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>所属类别
              </label>
            <div class="layui-input-inline">
                <select name="type" id="type" >
                {foreach $type as $v}
                  <option> {for start="0" end="$v.num"}--{/for}{$v.type}</option>
                {/foreach}
                  <option selected="selected">{$list.type}</option>
                                      
                 </select>
           </div>
         </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.name}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品说明
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="content" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.content}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
            
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>选择颜色
                  
              </label>
              
                  {foreach $color as $v}
                  <input type="checkbox" value="{$v.color}" name="color[]">{$v.color}
                  {/foreach}
                  <!-- <div style="display:none" id="{$v.id}">
                    
                  </div> -->
           </div>
           <div class="layui-form-item">   
             <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>添加尺码
                  
              </label> 
                  <input type="checkbox" name="size[]" value="S" >S
                  <input type="checkbox" name="size[]" value="M" >M
                  <input type="checkbox" name="size[]" value="X" >X
                  <input type="checkbox" name="size[]" value="XL" >XL
                  <input type="checkbox" name="size[]" value="XXL" >XXL
                  <input type="checkbox" name="size[]" value="XXXL" >XXXL
          
            </div>
           <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>单价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="price" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.price}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品详情
              </label>
              <div class="layui-input-inline">
                  <script name="detail" id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>选择图片
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="L_repass" name="img" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
               <button  class="layui-btn" lay-filter="add" lay-submit="" id="btn">
                修改
              </button>
      </form>
    </div>

</html>
