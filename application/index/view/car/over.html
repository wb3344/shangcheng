<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>购物车</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/static/index/css/iconfont/iconfont.css" rel="stylesheet"/>
    <link href="/static/index/css/common.css" rel="stylesheet"/>
    <link href="/static/index/css/cart.css" rel="stylesheet"/>
</head>
<body class="graybg-theme">
    <!--头部-->
        <div class="topper">
            <div class="wrapper">
                <div class="left-bar">
                    <div class="back-home divider">
                        <em></em><a href="{:url('Index/index')}">商城首页</a>
                    </div>
                </div>
                <div class="right-bar">
                    {if $user==null}
                     <div class="item"><a href="{:url('login/index')}">登录<span class="txt-theme"></span></a></div>
                    <div class="logout divider"><a href="{:url('login/sign')}">注册</a></div>
                    <span class=""></span>
                    <span class=""></span>
               
                    <div class="cart"><em></em><a href="">购物车<span class="txt-theme">2</span>件</a></div>

                    <div class="order"><em></em><a href="">我的订单</a></div>
                    <div class="fav"><em></em><a href="">我的收藏</a></div>
                    <div class="help"><em></em><a href="">个人中心</a></div>
                {else /}
                    <div class="item"><a href="{:url('order/uc_msg')}">欢迎您:<span style="color:red" class="txt-theme">{$user}</span></a></div>
                    <div class="logout divider"><a href="{:url('login/logout')}">退出</a></div>
                    <span class=""></span>
                    <span class=""></span>
               
                    <div class="cart"><em></em><a href="{:url('Car/cart')}">购物车<span class="txt-theme"></span></a></div>

                    <div class="order"><em></em><a href="{:url('Order/uc_order')}">我的订单</a></div>
                    <div class="fav"><em></em><a href="{:url('Myself/uc_fav')}">我的收藏</a></div>
                    <div class="help"><em></em><a href="{:url('Order/uc')}">个人中心</a></div>
                {/if}
                </div>
            </div>
        </div>
        <div class="cart-header wrapper">
            <div class="logo">
                <a href="index.html"><img src="/static/index/img/logo.png" alt="logo" /></a>
            </div>
            <div class="step-box">
                <div class="row">
                   
                    <div class="step first active col-3">
                        <span class="num">1</span><span class="line"></span><span class="label">我的购物车</span>
                    </div>
                     <div class="step col-3">
                        <span class="num"><img src="/static/index/img/step-circle22.png" alt=""></span><span class="line" style="background-color: #f13636; "></span><span class="label" >完成付款</span>
                    </div>
                     <div class="step col-3">
                        <span class="num"><img src="/static/index/img/step-circle3.png" alt=""></span><span class="line" style="background-color: #f13636; "></span><span class="label" >完成付款</span>
                    </div>

                      <div class="step col-3">
                        <span class="num"><img src="/static/index/img/step-circle4.png" alt=""></span><span class="line" style="background-color: #f13636; width: 42%;"></span><span class="label" >完成付款</span>
                    </div>

                </div>
            </div>
        </div>
    <!--头部-->
        <div class="bd-t"></div>
        <div class="wrapper">
            <div class="ui-page-notice cartempty">
                <div class="section">
                    <i class="ico iconfont icon-cartempty"></i>
                    <div class="cont">
                        <div class="tit">付款成功~</div>
                        <div>
                            <a href="{:url('shop/list_goods')}" class="ui-btn-theme">去逛逛</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <!--脚部-->
    <div class="fatfooter">

    </div>
    <!--脚部-->
</body>
<script src="/static/index/js/jquery.js"></script>
</html>
